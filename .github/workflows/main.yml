name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  update_resume:
    runs-on: ubuntu-latest
    name: main.yml work
    steps:
      
      - name: Checkout
        uses: actions/checkout@v2
      - name: start action.yml
        uses: ./

      - run: git config --global user.email "anastasia.slabucho@gmail.com"
      - run: git config --global user.name "Anastasia Slabucho"
      - run: git add resume.pdf
      - run: git status
      - run: git commit -m "resume.pdf"
      - run: git push origin HEAD:gh-pages --force # Committing pdf to new branch for GitHub Pages publication
      - run: git push origin HEAD:main --force
      
      - run: mkdir resume_result
      - run: docker cp resume.pdf resume_result/resume.pdf
      
      - name: Publish pdf
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: resume_result
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
      

